<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="shortcut icon" href="src/ui-ux/images/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="src/ui-ux/style.css">
  <link rel="icon" href="src/ui-ux/images/favicon.png" type="image/x-icon">
  <title>COVID Monitor</title>
</head>

<body>
  <div class="row justify-content-sm-center">
    <div id="alert"></div>
  </div>
  <nav class="navbar bg-light p-0 shadow-sm">
    <div class="container">
      <div class="logo" style="cursor: pointer;" onclick="window.location.reload()">
        <img src="src/ui-ux/images/logo.png" alt="COVID Monitor">
      </div>
      <div class="nav nav-tabs d-inline-flex" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-dashboard-tab" data-bs-toggle="tab" data-bs-target="#nav-dashboard"
          type="button" role="tab" aria-controls="nav-dashboard" aria-selected="true" title="Real-Time Dashboard">
          <i class="bi bi-activity"></i><span class="d-none d-sm-block">Dashboard</span>
        </button>
        <button class="nav-link" id="nav-history-tab" data-bs-toggle="tab" data-bs-target="#nav-history" type="button"
          role="tab" aria-controls="nav-history" aria-selected="false" title="History Rates">
          <i class="bi bi-clock-history"></i><span class="d-none d-sm-block">History</span> 
        </button>
        <button class="nav-link" id="nav-stat-tab" data-bs-toggle="tab" data-bs-target="#nav-stat" type="button"
          role="tab" aria-controls="nav-stat" aria-selected="false" title="Statistics by Countries">
          <i class="bi bi-bar-chart"></i><span class="d-none d-sm-block">Statistics</span>
        </button>
      </div>
    </div>
  </nav>

  <div id="spinner" class="position-absolute top-50 start-50"></div>

  <div class="tab-content mt-3" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-dashboard" role="tabpanel" aria-labelledby="nav-dashboard-tab">
      <div class="text-center d-none d-xl-flex">
        <div id="map" class="map small">
          <!-- Placeholders -->
          <div class="northamerica">
            <div class="col-12 rounded rounded-3 bg-light shadow">
              <ul class="list-unstyled p-3 text-start placeholder-glow">
                <li><i class="bi bi-geo-alt"></i><span class="fw-bold" style="color: rgb(0, 204, 0);"> North America</span></li>
                <li><i class="bi bi-check-circle"></i>  <span class="placeholder col-8"></span></li> 
                <li><i class="bi bi-emoji-dizzy"></i>  <span class="placeholder col-5"></span></li> 
                <li><i class="bi bi-shield-shaded"></i>  <span class="placeholder col-10"></span></li> 
              </ul>
            </div>
          </div>
          <div class="europe">
            <div class="col-12 rounded rounded-3 bg-light shadow">
              <ul class="list-unstyled p-3 text-start placeholder-glow">
                <li><i class="bi bi-geo-alt"></i><span class="fw-bold" style="color: rgb(73, 163, 208);"> Europe</span></li>
                <li><i class="bi bi-check-circle"></i>  <span class="placeholder col-7"></span></li> 
                <li><i class="bi bi-emoji-dizzy"></i>  <span class="placeholder col-6"></span></li> 
                <li><i class="bi bi-shield-shaded"></i>  <span class="placeholder col-11"></span></li> 
              </ul>
            </div>
          </div>
          <div class="southamerica">
            <div class="col-12 rounded rounded-3 bg-light shadow">
              <ul class="list-unstyled p-3 text-start placeholder-glow">
                <li><i class="bi bi-geo-alt"></i><span class="fw-bold" style="color: rgb(138, 99, 177);"> South America</span></li>
                <li><i class="bi bi-check-circle"></i>  <span class="placeholder col-4"></span></li> 
                <li><i class="bi bi-emoji-dizzy"></i>  <span class="placeholder col-5"></span></li> 
                <li><i class="bi bi-shield-shaded"></i>  <span class="placeholder col-9"></span></li> 
              </ul>
            </div>
          </div>
          <div class="asia">
            <div class="col-12 rounded rounded-3 bg-light shadow">
              <ul class="list-unstyled p-3 text-start placeholder-glow">
                <li><i class="bi bi-geo-alt"></i><span class="fw-bold" style="color: rgb(242, 127, 56);"> Asia</span></li>
                <li><i class="bi bi-check-circle"></i>  <span class="placeholder col-9"></span></li> 
                <li><i class="bi bi-emoji-dizzy"></i>  <span class="placeholder col-8"></span></li> 
                <li><i class="bi bi-shield-shaded"></i>  <span class="placeholder col-6"></span></li> 
              </ul>
            </div>
          </div>
          <div class="africa">
            <div class="col-12 rounded rounded-3 bg-light shadow">
              <ul class="list-unstyled p-3 text-start placeholder-glow">
                <li><i class="bi bi-geo-alt"></i><span class="fw-bold" style="color: rgb(254, 213, 46);"> Africa</span></li>
                <li><i class="bi bi-check-circle"></i>  <span class="placeholder col-8"></span></li> 
                <li><i class="bi bi-emoji-dizzy"></i>  <span class="placeholder col-6"></span></li> 
                <li><i class="bi bi-shield-shaded"></i>  <span class="placeholder col-5"></span></li> 
              </ul>
            </div>
          </div>
          <div class="oceania">
            <div class="col-12 rounded rounded-3 bg-light shadow">
              <ul class="list-unstyled p-3 text-start placeholder-glow">
                <li><i class="bi bi-geo-alt"></i><span class="fw-bold" style="color: rgb(192, 64, 128);"> Oceania</span></li>
                <li><i class="bi bi-check-circle"></i>  <span class="placeholder col-8"></span></li> 
                <li><i class="bi bi-emoji-dizzy"></i>  <span class="placeholder col-5"></span></li> 
                <li><i class="bi bi-shield-shaded"></i>  <span class="placeholder col-10"></span></li> 
              </ul>
            </div>
          </div>
          <!-- End -->
        </div>
      </div>
      <div id="main-table" class="container table-responsive d-xl-none">
        <div class="container">
          <div class="row justify-content-center" id="dashboard">

          </div>
          <div id="conventions" style="color: #8d8b8b">
            
          </div>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="nav-history" role="tabpanel" aria-labelledby="nav-history-tab">
      <form id="history-form">
        <div class="container">
          <div class="row">
            <div class="col-sm mb-2">
              <label class="form-label fw-bold" for="dateFromHist">Date From: </label>
              <input type="date" class="form-control" id="dateFromHist" value="2020-01-22" min="2020-01-22" max="" name="fromDate" required>
            </div>
            <div class="col-sm mb-2">
              <label class="form-label fw-bold" for="dateToHist">Date To: </label>
              <input type="date" class="form-control" id="dateToHist" value="" min="2020-01-23" max=""  name="toDate" required>
            </div>

            <div class="col-sm">
              <label class="form-label fw-bold" for="countriesNumHist">Number of countries: </label>
              <input id="countriesNumHist" type="number" class="form-control" min="1"
              placeholder="All countries" name="countriesNum">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <button class="col-12 col-sm-3 btn mb-2 mb-sm-0 pink" type="submit">Show</button>
              <button class="col-12 col-sm-3 btn btn-outline-secondary" type="reset">Reset</button>
            </div>
          </div>
        </div>
      </form>
      <div class="container table-responsive">
        <table class="table table-striped">
          <thead>
            <tr id="history-header"></tr>
          </thead>
          <tbody id="history-body">
          </tbody>
        </table>
      </div>
    </div>
    <div class="tab-pane fade" id="nav-stat" role="tabpanel" aria-labelledby="nav-stat-tab">
      <form id="stat-form">
        <div class="container">
          <div class="row">
            <div class="col-sm mb-2">
              <label class="form-label fw-bold" for="dateFromHist">Date From: </label>
              <input type="date" class="form-control" id="dateFromHist" name="fromDate">
            </div>
            <div class="col-sm mb-2">
              <label class="form-label fw-bold" for="dateToHist">Date To: </label>
              <input type="date" class="form-control" id="dateToHist" name="toDate">
            </div>
            <div class="col-sm mb-2">
              <label class="form-label fw-bold" for="dateToHist">Countries: </label>
              <select class="form-select" multiple aria-label="multiple select example"></select>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <button class="col-12 col-sm-3 btn mb-2 mb-sm-0 pink" type="submit">Show</button>
              <button class="col-12 col-sm-3 btn btn-outline-secondary" type="reset">Reset</button>
            </div>
          </div>
        </div>
      </form>
      <div class="container table-responsive">
        <table class="table table-striped">
          <thead>
            <tr id="stat-header"></tr>
          </thead>
          <tbody id="stat-body">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <footer class="mt-auto position-sticky top-100">
    <div class="navbar bg-light navbar-fixed-bottom">
      <div class="container footer">
        <a href="https://www.tel-ran.com/" target="_blank">2021 Â© Tel-Ran</a>
        <a href="https://github.com/M-Media-Group/Covid-19-API" target="_blank">Based on <i class="bi bi-github"></i>
          M-Media Group API</a>
      </div>
    </div>
  </footer>

  <script src="dist/bundle.js"></script>
</body>

</html>
